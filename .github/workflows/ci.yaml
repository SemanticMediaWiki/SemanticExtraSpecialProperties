name: CI

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-22.04
    continue-on-error: ${{ matrix.experimental }}

    strategy:
      matrix:
        include:
          - mediawiki_version: '1.39'
            smw_version: '4.2.0'
            approved_revs_version: 2.1
            php_version: 8.1
            database_type: mysql
            database_image: "mysql:8"
            coverage: false
            experimental: false
          - mediawiki_version: '1.40'
            smw_version: '4.2.0'
            approved_revs_version: 2.1
            php_version: 8.1
            database_type: mysql
            database_image: "mysql:8"
            coverage: true
            experimental: false
          - mediawiki_version: '1.41'
            smw_version: dev-master
            approved_revs_version: master
            php_version: 8.1
            database_type: mysql
            database_image: "mysql:8"
            coverage: false
            experimental: false
          - mediawiki_version: '1.42'
            smw_version: dev-master
            approved_revs_version: master
            php_version: 8.2
            database_type: mysql
            database_image: "mysql:8"
            coverage: false
            experimental: false

    env:
      MW_VERSION: ${{ matrix.mediawiki_version }}
      SMW_VERSION: ${{ matrix.smw_version }}
      AR_VERSION: ${{ matrix.approved_revs_version }}
      PHP_VERSION: ${{ matrix.php_version }}
      DB_TYPE: ${{ matrix.database_type }}
      DB_IMAGE: ${{ matrix.database_image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tests
        run: make ci
        if: matrix.coverage == false

      - name: Run tests with coverage
        run: make ci-coverage
        if: matrix.coverage == true

      - name: Clean up after CI
        if: always()
        run: make destroy

      - name: Upload code coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/php/coverage.xml
        if: matrix.coverage == true
